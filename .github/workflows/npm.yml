name: Build and Push to Artifactory

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Set up JFrog CLI
      uses: jfrog/setup-jfrog-cli@v1
      with:
        jfrog-version: '1.35.1'

    - name: Check JFrog Login
      run: |
        response=$(curl -u "${{ secrets.ARTIFACTORY_USERNAME }}:${{ secrets.ARTIFACTORY_PASSWORD }}" -i "${{ secrets.ARTIFACTORY_URL }}/api/system/ping" 2>&1)
        if echo "$response" | grep -q "HTTP/1.1 200 OK"; then
          echo "JFrog login successful."
        else
          echo "JFrog login failed. Response: $response"
          exit 1
        fi
