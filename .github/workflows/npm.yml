name: Build and Push to Artifactory

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Create Tar Archive
      run: tar -czvf build.tar.gz build/

    - name: List Tar Archive Contents
      run: tar -tzf build.tar.gz

    - name: Push to Artifactory
